<!DOCTYPE html>
<html>
<head>
    <title>OAuth Redirect Test</title>
    <script>
        // Log the current URL to help debug OAuth redirects
        console.log('Current URL:', window.location.href);
        console.log('Hash:', window.location.hash);
        console.log('Search params:', window.location.search);
        
        // If there's an access token in the URL, Supabase should handle it
        if (window.location.hash && window.location.hash.includes('access_token')) {
            console.log('Access token found in URL, Supabase should handle authentication');
        }
    </script>
</head>
<body>
    <h1>OAuth Redirect Test</h1>
    <p>Check the console for URL information.</p>
    <p>Current URL: <code id="url"></code></p>
    <script>
        document.getElementById('url').textContent = window.location.href;
    </script>
</body>
</html>
